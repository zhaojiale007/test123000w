<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在加载...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f7f7f8;
            --block-bg-color: #ffffff;
            --text-color: #1a1a1a;
            --subtext-color: #666;
            --primary-color: #007aff;
            --border-color: #e5e5e5;
            --shadow: 0 4px 6px rgba(0,0,0,0.04);
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 1.5rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header { text-align: center; margin-bottom: 2.5rem; }
        header h1 { font-size: 2.5rem; font-weight: 700; margin: 0; }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }
        .content-block {
            background-color: var(--block-bg-color);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }
        .block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        .block-header h2 { margin: 0; font-size: 1.25rem; }
        .item-list { list-style: none; padding: 0; margin: 0; }
        .link-item, .clip-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 0.5rem;
            border-radius: 8px;
            transition: background-color 0.2s ease-in-out;
            position: relative;
        }
        .link-item:hover, .clip-item:hover { background-color: #f0f0f0; }
        .link-item a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            flex-grow: 1;
        }
        .link-item img.favicon { width: 20px; height: 20px; margin-right: 0.75rem; }
        .clip-item-content { flex-grow: 1; }
        .clip-item-title { font-weight: 500; display: block; margin-bottom: 0.25rem; }
        .clip-item-text { font-size: 0.9rem; color: var(--subtext-color); word-break: break-all; }
        .item-actions {
            display: flex;
            gap: 0.5rem;
            position: absolute; right: 0.5rem; top: 50%; transform: translateY(-50%);
            opacity: 0; transition: opacity 0.2s;
        }
        .link-item:hover .item-actions, .clip-item:hover .item-actions { opacity: 1; }
        .action-btn { background: none; border: none; cursor: pointer; font-size: 1rem; color: var(--subtext-color); padding: 4px; }
        .add-button {
            background-color: var(--primary-color); color: white; border: none; width: 32px; height: 32px;
            border-radius: 50%; font-size: 1.5rem; line-height: 32px; text-align: center; cursor: pointer;
            box-shadow: 0 2px 4px rgba(0, 122, 255, 0.3);
        }
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); display: none; justify-content: center; align-items: center;
            backdrop-filter: blur(4px);
        }
        .modal.active { display: flex; }
        .modal-content {
            background: var(--block-bg-color); width: 90%; max-width: 400px; padding: 1.5rem;
            border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex; flex-direction: column; gap: 1rem;
        }
        .modal-content h3 { margin: 0; }
        .modal-content input {
            width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-color);
            font-size: 1rem; box-sizing: border-box;
        }
        .modal-actions { display: flex; justify-content: flex-end; gap: 0.75rem; }
        .modal-btn { padding: 0.5rem 1rem; border-radius: 8px; border: none; font-weight: 500; cursor: pointer; }
        .modal-btn.primary { background-color: var(--primary-color); color: white; }
        .modal-btn.secondary { background-color: #e5e5e5; color: var(--text-color); }
        #toast {
            position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%);
            background: rgba(20, 20, 20, 0.9); color: white; padding: 0.75rem 1.5rem;
            border-radius: 8px; z-index: 1000;
            opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s;
        }
        #toast.show { opacity: 1; visibility: visible; }
    </style>
</head>
<body>

<div class="container">
    <header><h1 id="page-title"></h1></header>
    <main id="main-grid" class="grid-container"></main>
</div>

<!-- Modals -->
<div id="auth-modal" class="modal">
    <div class="modal-content">
        <h3>身份验证</h3>
        <input type="text" id="auth-user" placeholder="用户名">
        <input type="password" id="auth-pass" placeholder="密码">
        <div class="modal-actions">
            <button id="auth-submit" class="modal-btn primary">确认</button>
        </div>
    </div>
</div>
<div id="add-link-modal" class="modal">
    <div class="modal-content">
        <h3>添加新链接</h3>
        <input type="text" id="link-name" placeholder="名称 (e.g., Google)">
        <input type="url" id="link-url" placeholder="URL (e.g., https://google.com)">
        <div class="modal-actions">
            <button class="modal-btn secondary" onclick="closeModal('add-link-modal')">取消</button>
            <button id="add-link-submit" class="modal-btn primary">添加</button>
        </div>
    </div>
</div>
<div id="add-clip-modal" class="modal">
    <div class="modal-content">
        <h3>添加新备忘录</h3>
        <input type="text" id="clip-title" placeholder="标题">
        <input type="text" id="clip-text" placeholder="内容">
        <div class="modal-actions">
            <button class="modal-btn secondary" onclick="closeModal('add-clip-modal')">取消</button>
            <button id="add-clip-submit" class="modal-btn primary">添加</button>
        </div>
    </div>
</div>

<div id="toast"></div>

<script>
    // --- App State & Elements ---
    let appData = null;
    let credentials = null;
    let actionQueue = [];
    const mainGrid = document.getElementById('main-grid');
    const pageTitle = document.getElementById('page-title');

    // --- Modal Management ---
    function openModal(id) { document.getElementById(id).classList.add('active'); }
    function closeModal(id) { document.getElementById(id).classList.remove('active'); }

    // --- Toast Notifications ---
    function showToast(message, duration = 3000) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), duration);
    }

    // --- Authentication ---
    function getAuthHeader() {
        if (!credentials) return null;
        return 'Basic ' + btoa(`${credentials.user}:${credentials.pass}`);
    }
    function requestAuth(action) {
        actionQueue.push(action);
        openModal('auth-modal');
    }
    document.getElementById('auth-submit').addEventListener('click', () => {
        const user = document.getElementById('auth-user').value;
        const pass = document.getElementById('auth-pass').value;
        if (user && pass) {
            credentials = { user, pass };
            closeModal('auth-modal');
            document.getElementById('auth-user').value = '';
            document.getElementById('auth-pass').value = '';
            while(actionQueue.length > 0) { actionQueue.shift()(); }
        }
    });

    // --- Data Sync ---
    async function loadData() {
        if (!credentials) { requestAuth(loadData); return; }
        try {
            const response = await fetch('/api/get-data', { headers: { 'Authorization': getAuthHeader() } });
            if (response.status === 401 || response.status === 403) {
                credentials = null; requestAuth(loadData); return;
            }
            if (!response.ok) throw new Error(`服务器错误: ${response.statusText}`);
            appData = await response.json();
            render();
        } catch (error) { showToast(`加载失败: ${error.message}`); }
    }
    async function saveData() {
        if (!credentials) { requestAuth(saveData); return; }
        try {
            const response = await fetch('/api/save-data', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': getAuthHeader() },
                body: JSON.stringify(appData)
            });
            if (response.status === 401 || response.status === 403) {
                credentials = null; requestAuth(saveData); return;
            }
            if (!response.ok) throw new Error(`保存失败: ${response.statusText}`);
            showToast('保存成功！');
        } catch (error) { showToast(`保存失败: ${error.message}`); }
    }

    // --- Render Logic ---
    function render() {
        if (!appData) return;
        pageTitle.textContent = appData.title;
        document.title = appData.title;
        mainGrid.innerHTML = ''; // Clear grid

        // Render Links Block
        const linksBlock = createContentBlock('导航链接', 'links', openAddLinkModal);
        const linkList = linksBlock.querySelector('.item-list');
        appData.links.forEach(link => linkList.appendChild(createLinkItem(link)));
        mainGrid.appendChild(linksBlock);

        // Render Clipboard Block
        const clipboardBlock = createContentBlock('备忘录', 'clipboard', openAddClipModal);
        const clipList = clipboardBlock.querySelector('.item-list');
        appData.clipboard.forEach(clip => clipList.appendChild(createClipItem(clip)));
        mainGrid.appendChild(clipboardBlock);
    }

    function createContentBlock(title, type, addHandler) {
        const block = document.createElement('div');
        block.className = 'content-block';
        block.innerHTML = `
            <div class="block-header">
                <h2>${title}</h2>
                <button class="add-button">+</button>
            </div>
            <ul class="item-list" data-type="${type}"></ul>
        `;
        block.querySelector('.add-button').addEventListener('click', addHandler);
        return block;
    }

    function createLinkItem(link) {
        const li = document.createElement('li');
        li.className = 'link-item';
        li.dataset.id = link.id;
        li.innerHTML = `
            <a href="${link.url}" target="_blank" rel="noopener noreferrer">
                <img class="favicon" src="https://www.google.com/s2/favicons?sz=64&domain_url=${encodeURIComponent(link.url)}" alt="">
                <span>${link.name}</span>
            </a>
            <div class="item-actions">
                <button class="action-btn delete-btn">🗑️</button>
            </div>
        `;
        return li;
    }

    function createClipItem(clip) {
        const li = document.createElement('li');
        li.className = 'clip-item';
        li.dataset.id = clip.id;
        li.innerHTML = `
            <div class="clip-item-content">
                <strong class="clip-item-title">${clip.title}</strong>
                <p class="clip-item-text">${clip.text}</p>
            </div>
            <div class="item-actions">
                <button class="action-btn copy-btn">📋</button>
                <button class="action-btn delete-btn">🗑️</button>
            </div>
        `;
        return li;
    }

    // --- Event Handlers & Modal Logic ---
    function openAddLinkModal() { openModal('add-link-modal'); }
    function openAddClipModal() { openModal('add-clip-modal'); }

    document.getElementById('add-link-submit').addEventListener('click', () => {
        const name = document.getElementById('link-name').value;
        const url = document.getElementById('link-url').value;
        if (name && url) {
            appData.links.push({ id: Date.now().toString(), name, url });
            render();
            saveData();
            document.getElementById('link-name').value = '';
            document.getElementById('link-url').value = '';
            closeModal('add-link-modal');
        }
    });

    document.getElementById('add-clip-submit').addEventListener('click', () => {
        const title = document.getElementById('clip-title').value;
        const text = document.getElementById('clip-text').value;
        if (title && text) {
            appData.clipboard.push({ id: Date.now().toString(), title, text });
            render();
            saveData();
            document.getElementById('clip-title').value = '';
            document.getElementById('clip-text').value = '';
            closeModal('add-clip-modal');
        }
    });

    // Delegated events for actions
    mainGrid.addEventListener('click', e => {
        const target = e.target.closest('.action-btn');
        if (!target) return;

        const itemElement = e.target.closest('.link-item, .clip-item');
        const id = itemElement.dataset.id;
        const type = itemElement.parentElement.dataset.type;

        if (target.classList.contains('delete-btn')) {
            appData[type] = appData[type].filter(item => item.id !== id);
            render();
            saveData();
        } else if (target.classList.contains('copy-btn')) {
            const textToCopy = itemElement.querySelector('.clip-item-text').textContent;
            navigator.clipboard.writeText(textToCopy).then(() => showToast('已复制到剪贴板'));
        }
    });

    // --- Initial Load ---
    document.addEventListener('DOMContentLoaded', loadData);
</script>

</body>
</html>
